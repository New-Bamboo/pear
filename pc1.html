<!DOCTYPE html>
<html>
<head>
<title>PeerConnection Demo 1</title>
<style>
video {
  border:5px solid black;
  width:480px;
  height:360px;
}
button {
  font: 18px sans-serif;
  padding: 8px;
}
textarea {
  font-family: monospace;
  margin: 2px;
  width:480px;
  height:640px;
}
</style>
</head>
<body>
<video id="vid1" autoplay></video>
<video id="vid2" autoplay></video>
<br>
<button id="btn1" onclick="start()">Start</button>
<button id="btnCaller" onclick="initCaller()">Caller</button>
<button id="btnReceiver" onclick="initReceiver()">Receiver</button>
<button id="btn3" onclick="hangup()">Hang Up</button>
<br>
<xtextarea id="ta1"></textarea>
<xtextarea id="ta2"></textarea>
<script>

var server = {
  callbacks: {},

  emit: function(name, payload){
    if( this.callbacks[name] ) {
      this.callbacks[name](payload)
    }
  },

  on: function(name, callback){
    this.callbacks[name] = callback
  }
}

var pc1,pc2;
var localstream;

function trace(text) {
  // This function is used for logging.
  if (text[text.length - 1] == '\n') {
    text = text.substring(0, text.length - 1);
  }
  console.log((performance.webkitNow() / 1000).toFixed(3) + ": " + text);
}

function gotStream(stream){
  trace("Received local stream");
  vid1.src = webkitURL.createObjectURL(stream);
  localstream = stream;
}

function start() {
  trace("Requesting local stream");
  btn1.disabled = true;
  navigator.webkitGetUserMedia({audio:true, video:true},
                               gotStream, function() {});
}

function initCaller() {
  trace('initCaller')
  pc1 = new webkitRTCPeerConnection(null);
  pc1.onicecandidate = function(event) {
    if (event.candidate) {
      server.emit('candidate1', event.candidate)
    }
  }
  pc1.addStream(localstream);
  server.on('answer', function (desc) {
    pc1.setRemoteDescription(desc);
  })
  server.on('candidate2', function (candidate) {
    pc1.addIceCandidate(new RTCIceCandidate(candidate));
  })

  pc1.createOffer(function (desc) {
    pc1.setLocalDescription(desc);
    server.emit('offer', desc)
  })
}

function initReceiver() {
  trace('initReceiver')
  pc2 = new webkitRTCPeerConnection(null);
  pc2.onicecandidate = function (event) {
    if (event.candidate) {
      server.emit('candidate2', event.candidate)
    }
  }
  pc2.onaddstream = gotRemoteStream; 
  server.on('offer', function(desc){
    pc2.setRemoteDescription(desc)
    pc2.createAnswer(function(desc) {
      pc2.setLocalDescription(desc);
      server.emit('answer', desc);
    })
  })
  server.on('candidate1', function (candidate) {
    pc2.addIceCandidate(new RTCIceCandidate(candidate));
  })
}

function hangup() {
  trace("Ending call");
  pc1.close(); 
  pc2.close();
  pc1 = null;
  pc2 = null;
}

function gotRemoteStream(e){
  vid2.src = webkitURL.createObjectURL(e.stream);
  trace("Received remote stream");
}

</script>
</body>
</html>
