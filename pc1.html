<!DOCTYPE html>
<html>
<head>
<title>PeerConnection Demo 1</title>
<style>
video {
  border:5px solid black;
  width:480px;
  height:360px;
}
button {
  font: 18px sans-serif;
  padding: 8px;
}
textarea {
  font-family: monospace;
  margin: 2px;
  width:480px;
  height:640px;
}
</style>
</head>
<body>
<video id="video1" autoplay></video>
<video id="video2" autoplay></video>
<br>
<button onclick="start()">Start</button>
<button onclick="hangup()">Hang Up</button>
<script>

var server = {
  callbacks: {},

  emit: function(name, payload){
    var message = JSON.stringify(payload)
    if( this.callbacks[name] ) {
      this.callbacks[name](message)
    }
  },

  on: function(name, callback){
    this.callbacks[name] = function (message) {
      callback(JSON.parse(message))
    }
  }
}

function trace(text) {
  // This function is used for logging.
  if (text[text.length - 1] == '\n') {
    text = text.substring(0, text.length - 1);
  }
  console.log((performance.webkitNow() / 1000).toFixed(3) + ": " + text);
}

function start() {
  initReceiver()
  navigator.webkitGetUserMedia(
    {audio:true, video:true},
    function (stream) {
      video1.src = webkitURL.createObjectURL(stream);
      initCaller(stream)
    },
    function() {}
  );
}

function initCaller(stream) {
  trace('initCaller')
  var pc1 = new webkitRTCPeerConnection(null);
  pc1.onicecandidate = function(event) {
    if (event.candidate) {
      server.emit('candidate1', event.candidate)
    }
  }
  pc1.addStream(stream);
  server.on('answer', function (data) {
    var desc = new RTCSessionDescription(data)
    pc1.setRemoteDescription(desc);
  })
  server.on('candidate2', function (data) {
    var candidate = new RTCIceCandidate(data)
    pc1.addIceCandidate(candidate);
  })

  pc1.createOffer(function (desc) {
    pc1.setLocalDescription(desc);
    server.emit('offer', desc)
  })

  server.on('hangup', function () {
    pc1.close()
    pc1 = null
  })
}

function initReceiver() {
  trace('initReceiver')
  var pc2 = new webkitRTCPeerConnection(null);
  pc2.onicecandidate = function (event) {
    if (event.candidate) {
      server.emit('candidate2', event.candidate)
    }
  }
  pc2.onaddstream = function (e) {
    video2.src = webkitURL.createObjectURL(e.stream);
  }; 
  server.on('offer', function(data){
    var desc = new RTCSessionDescription(data)
    pc2.setRemoteDescription(desc)
    pc2.createAnswer(function(desc) {
      pc2.setLocalDescription(desc);
      server.emit('answer', desc);
    })
  })

  server.on('candidate1', function (data) {
    var candidate = new RTCIceCandidate(data)
    pc2.addIceCandidate(candidate);
  })

  server.on('hangup', function () {
    pc2.close()
    pc2 = null
  })
}

function hangup() {
  trace("Ending call");
  server.emit('hangup')
}

</script>
</body>
</html>
